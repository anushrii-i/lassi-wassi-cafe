
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lassi Wassi Café</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            color: #333;
        }
        header {
            background-color: #ffcc70;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item {
            width: 200px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Lassi Wassi Café</h1>
        <p>Your go-to place for refreshing drinks and tasty bites in Kothrud, Pune</p>
    </header>

    <section>
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="coldcoffee.jpg" alt="Cold Coffee">
                <p><strong>Cold Coffee</strong><br>₹120</p>
            </div>
            <div class="menu-item">
                <img src="mango_lassi.jpg" alt="Mango Lassi">
                <p><strong>Mango Lassi</strong><br>₹100</p>
            </div>
            <div class="menu-item">
                <img src="paneer_roll.jpg" alt="Paneer Roll">
                <p><strong>Paneer Roll</strong><br>₹150</p>
            </div>
        </div>
    </section>
</body>
</html>
